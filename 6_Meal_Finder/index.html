<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meal Finder</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Meal Finder</h2>
      <div class="search">
        <div class="searchfield" class="btn btn-search">
            <input id="search" type="text" 
            placeholder="Type Meal Name" class="" />
        <button id="searchBtn" class="btn">
          <i class="fa fa-search"></i>
        </button>
        </div>
        <button id="random" class="btn btn-random">
            <i class="fa fa-random"></i>
          </button>
      </div>
     
      <div id="result" class="result"></div>
      

      <div id="meallist" class="meals">  
      </div>

      <div class="signle-meal-detail" id="single-meal"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
